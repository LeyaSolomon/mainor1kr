<div class="container">
    <h1 class="h1_2">1002. Данo вещественное число. Определить, какое это число: положительное, отрицательное, ноль.</h1>

    <div class="field">
      <input id="number" type="text" placeholder="Введите число" />
    </div>

    <button id="checkBtn">Определить знак</button>

    <div id="output" class="result" aria-live="polite" hidden></div>
</div>

<script>
    (function() {
      const input = document.getElementById('number');
      const btn = document.getElementById('checkBtn');
      const out = document.getElementById('output');

      function show(msg, ok) {
        out.textContent = msg;
        out.style.borderColor = '#7a2a2a';
        out.hidden = false;
        out.style.background = ok ? '#d7f3d4' : '#f8d7da';
      }

      btn.addEventListener('click', function() {
        const val = input.value.trim();

        const num = Number(val);

        if (val === '' || Number.isNaN(num) || !isFinite(num)) {
          show('Ошибка: введите корректное вещественное число.', false);
          return;
        }

        if (num > 0) {
          show('положительное', true);
        } else if (num < 0) {
          show('отрицательное', true);
        } else {
          show('ноль', true);
        }
      });

      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          btn.click();
        }
    });
    })();
</script>
